<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number System Converter</title>
    <link rel="stylesheet" href="https://kit.fontawesome.com/aecf27df59.js" crossorigin="anonymous">
<body>
    <a href="index.html
    "><i class="fa-solid fa-house"></i></a>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        h2, label {
            color: #333;
            margin-bottom: 10px;
        }

        input, select, button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        select {
            cursor: pointer;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }

    </style>
    <script>
        function convertNumber() {
            const userInput = document.getElementById('numberInput').value;
            const fromSystem = document.getElementById('fromSystem').value;
            const toSystem = document.getElementById('toSystem').value;

            if (!isValidInput(userInput, fromSystem)) {
                document.getElementById('result').textContent = "Invalid input. Please enter a valid number for the selected system.";
                return;
            }

            const result = convert(userInput, fromSystem, toSystem);

            document.getElementById('result').textContent = `Result in ${toSystem.toUpperCase()}: ${result}`;
        }

        function isValidInput(input, fromSystem) {
            const validators = {
                binary: /^[01]+$/,
                octal: /^[0-7]+$/,
                decimal: /^\d+$/,
                hexadecimal: /^[0-9A-Fa-f]+$/
            };

            return validators[fromSystem].test(input);
        }

        function convert(input, fromSystem, toSystem) {
            const baseMap = {
                binary: 2,
                octal: 8,
                decimal: 10,
                hexadecimal: 16
            };

            if (isValidInput(input, fromSystem)) {
                const decimalValue = parseInt(input, baseMap[fromSystem]);
                return decimalValue.toString(baseMap[toSystem]).toUpperCase();
            } else {
                return `Invalid ${fromSystem} input`;
            }
        }
    </script>
</head>

<div class="container">
    <h2>Number System Converter</h2>

    <label for="numberInput">Enter Number:</label>
    <input type="text" id="numberInput" placeholder="Enter a number">

    <label for="fromSystem">Select Number System:</label>
    <select id="fromSystem">
        <option value="decimal">Decimal</option>
        <option value="binary">Binary</option>
        <option value="octal">Octal</option>
        <option value="hexadecimal">Hexadecimal</option>
    </select>

    <label for="toSystem">Convert to:</label>
    <select id="toSystem">
        <option value="binary">Binary</option>
        <option value="octal">Octal</option>
        <option value="decimal">Decimal</option>
        <option value="hexadecimal">Hexadecimal</option>
    </select>

    <button onclick="convertNumber()">Convert</button>

    <p id="result"></p>
</div>

<script src="https://kit.fontawesome.com/aecf27df59.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
